<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
      <div class="left">
          <div class="steps">
            <div class="card">
              <span class="active">1</span>
              <div class="step-contain">
                <h5>step1</h5>
                <h3>YOUE INFO</h3>
              </div>
            </div>

            <div class="card">
              <span>2</span>
              <div class="step-contain">
                <h5>step2</h5>
                <h3>SELECT PLAN</h3>
              </div>
            </div>
            <div class="card">
              <span>3</span>
              <div class="step-contain">
                <h5>step3</h5>
                <h3>ADD-ONS</h3>
              </div>
            </div>

            <div class="card">
              <span>4</span>
              <div class="step-contain">
                <h5>step4</h5>
                <h3>SUMMARY</h3>
              </div>
            </div>

          </div>
      </div>
      <div class="right">
          <h1>Personal Info</h1>
          <p>please provide yourname, email adress, and phone number</p>
          <form action="">
            <label for="name">name</label>
            <input type="text" placeholder="e.g Stephen King">
            <label for="email">Email Adress</label>
            <input type="email" placeholder="e.g Stephen King@lorem.com">
            <label for="phone">Phone Nimber</label>
            <input type="text" placeholder="e.g +123456789">
          </form>
          <button>Next Step</button>

      </div>
    </div>
  
</body>
</html>
